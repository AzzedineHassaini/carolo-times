<form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username: </label>
    <input type="text" id="username" formControlName="username">
  </div>
  <app-form-error [control]="registerFormGroup.get('username')"></app-form-error>
  <div>
    <label for="email">Email: </label>
    <input type="email" id="email" formControlName="email">
  </div>
  <app-form-error [control]="registerFormGroup.get('email')"></app-form-error>
  <div>
    <label for="password">Password: </label>
    <input type="password" id="password" formControlName="password">
  </div>
  <app-form-error [control]="registerFormGroup.get('password')"></app-form-error>
  <button [disabled]="registerFormGroup.invalid" type="submit">Register</button>
</form>
